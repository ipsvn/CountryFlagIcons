name: Build the plugin

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
      - name: Build
        run: dotnet build
      - name: Create output directory
        run: |
          mkdir -p output/CountryFlagIcons
          mv ./bin/Debug/net8.0/CountryFlagIcons.dll output/CountryFlagIcons/
          mv ./bin/Debug/net8.0/CountryFlagIcons.pdb output/CountryFlagIcons/
      - name: Publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: CountryFlagIcons-${{ github.sha }}
          path: output

  release:
    needs: build
    permissions: write-all
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: CountryFlagIcons-${{ github.sha }}
      - name: Create release assets
        run: |
          zip -r CountryFlagIcons-${{ github.sha }}.zip ./CountryFlagIcons
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./CountryFlagIcons-${{ github.sha }}.zip
          asset_name: "CountryFlagIcons-${{ github.event.release.tag_name }}.zip"
          asset_content_type: application/zip
